name: Repository PR Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
            6.0.x
            7.0.x

    - name: Install SQLite Spatial
      run: sudo apt-get install -y sqlite3 libsqlite3-dev libsqlite3-mod-spatialite
        
    - name: Add Deveel GitHub NuGet Source
      run: dotnet nuget add source "https://nuget.pkg.github.com/deveel/index.json" -n "Deveel GitHub" -u ${{ secrets.DEVEEL_NUGET_USER }} -p ${{ secrets.DEVEEL_NUGET_TOKEN }} --store-password-in-clear-text
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --version-suffix $GITHUB_RUN_ID -c Release
      
    - name: Test .NET 6.0
      run: dotnet test --no-build --verbosity normal -c Release /p:TargetFrameworks=net6.0

    - name: Test .NET 7.0
      run: dotnet test --no-build --verbosity normal -c Release /p:TargetFrameworks=net7.0

